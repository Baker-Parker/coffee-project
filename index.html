<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="image/doggie.png" class="center">
        <h1>huskee coffee</h1>
    <hr>
    <hr>

    </header>
    <div class="dateContainer">
    <label>What is the date?
        <input type="month" id="chooseDate">
    </label>
    <button id="seasons">Tis the season</button>
    </div>

    <div class="main">
        <div class="container">
            <div class="coffeeType">
                <h4>Light</h4>
            </div>
            <h4 class="cupOfJo1 circle-text" id="lightCoffee"></h4>
            <p class="coffeeWord" id="eachLight"></p>
        </div>
        <div class="container">
            <div class="coffeeType">
                <h4>Medium</h4>
            </div>
            <h4 class="cupOfJo2 circle-text" id="mediumCoffee"></h4>
            <p class="coffeeWord" id="eachMedium"></p>
        </div>
        <div class="container">
            <div class="coffeeType">
                <h4>Dark</h4>
            </div>
            <h4 class="cupOfJo3 circle-text" id="darkCoffee"></h4>
            <p class="coffeeWord" id="eachDark"></p>
        </div>
        <div class="container">
            <div class="coffeeType">
                <h4>Holiday</h4>
            </div>
            <h4 class="cupOfJo4 circle-text" id="holidayCoffee"></h4>
            <p class="coffeeWord" id="eachHoliday"></p>
        </div>
    </div>
        <hr>
        <hr>

        <label>Coffee Name<input id="coffeeName"></label>
    <div class="availableCoffeesSpot">
        <p class="coffeeWord" id="coffeesSpots"></p>
    </div>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <input id="submit" type="submit" />
    </form>

    <table>
        <thead>
            <tr>
<!--                <th>ID</th>-->
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <button id="Espresso">Find Name</button>
    <script src="main.js"></script>
</body>
</html>
