<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img src="image/doggie.png" class="center" id="dogLogo" alt="coffeeLogo">
</header>
    <h1>huskee coffee</h1>
<a href="location.html" target="_blank"><h3>600 Navarro St #600, San Antonio, TX 78205</h3></a>
    <hr>
    <hr>
<div class="dateContainer">
    <label>What is the date?
        <input type="month" id="chooseDate">
    </label>
    <button id="seasons">Tis the season</button>
</div>

<div class="main">
    <div class="container">
        <div class="coffeeType">
            <h4>Light</h4>
        </div>
        <div id="lightCoffee">
            <h4 class="cupOfJo1 circle-text"></h4>
            <p class="coffeeWord" id="eachLight"></p>
        </div>
    </div>
    <div class="container">
        <div class="coffeeType">
            <h4>Medium</h4>
        </div>
        <div id="mediumCoffee">
            <h4 class="cupOfJo2 circle-text"></h4>
            <p class="coffeeWord" id="eachMedium"></p>
        </div>
    </div>
    <div class="container">
        <div class="coffeeType">
            <h4>Dark</h4>
        </div>
        <div id="darkCoffee">
            <h4 class="cupOfJo3 circle-text"></h4>
            <p class="coffeeWord" id="eachDark"></p>
        </div>
    </div>
    <div class="container">
        <div class="coffeeType">
            <h4>Holiday</h4>
        </div>
        <div id="holidayCoffee">
            <h4 class="cupOfJo4 circle-text"></h4>
            <p class="coffeeWord" id="eachHoliday"></p>
        </div>
    </div>
</div>
<hr>
<hr>
<div class="coffeeInput">
    <label>
        Pick the Roast
        <select id="inHouseCoffeeRoast">
            <option value="" disabled selected>Select your Roast</option>
            <option value="all">All</option>
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
            <option value="holiday">Holiday</option>
        </select>
    </label>
    <label>Find your Coffee
        <input id="coffeeName"></label>
    <label>
        Don't see what you're looking for? Let us know here -->
        <select id="customCoffeeRoast">
            <option value="" disabled selected>Select your Roast</option>
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
        <input id="customCoffeeName" placeholder="Custom Coffee!" onfocus="this.value=''">
    </label>
    <button id="customCoffeeButton">Add your custom coffee</button>
</div>
<div class="footer">
    <div class="companyProduct">
        <img class="logo" src="image/falldog.png" alt="placeholder">
    </div>
    <div class="availableCoffeesSpot">
        <p class="coffeeWord" id="coffeeRoasts"></p>
    </div>
</div>
<hr>
<hr>
<div class="followUsArea">
    <div class="socialMedia">
        <a href="https://twitter.com/CoffeeHuskee" target="_blank"><p><i class="social fab fa-twitter"></i>Follow us on Twitter!</p></a>
        <a href="https://www.facebook.com/huskee.coffee.7/" target="_blank"><p><i class="social fab fa-facebook"></i>Find us on FaceBook!</p></a>
        <a href="https://www.instagram.com/huskeecoffee/" target="_blank"><p><i class="social fab fa-instagram"></i>Check out our Instagram!</p></a>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
